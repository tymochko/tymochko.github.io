<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/tmpl.js"></script>
   <script src="js/slider.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
    <div class="slider__wrapper">
        <div class="carousel-arrow-left"><span>Влево</span></div>
        <div class="carousel-hider">
            <ul class="carousel-list">
                <li class="carousel-element"><img src="img/image1.jpg" alt="image">
                    <p>Описание 1</p></li>
                <li class="carousel-element"><img src="img/image2.jpg" alt="image">
                    <p>Описание 2</p></li>
                <li class="carousel-element"><img src="img/image3.jpg" alt="image">
                    <p>Описание 3</p></li>
                <li class="carousel-element"><img src="img/image4.jpg" alt="image">
                    <p>Описание 4</p></li>
                <li class="carousel-element"><img src="img/image1.jpg" alt="image">
                    <p>Описание 5</p></li>
                <li class="carousel-element"><img src="img/image2.jpg" alt="image">
                    <p>Описание 6</p></li>
                <li class="carousel-element"><img src="img/image3.jpg" alt="image">
                    <p>Описание 7</p></li>
                <li class="carousel-element"><img src="img/image4.jpg" alt="image">
                    <p>Описание 8</p></li>
                <li class="carousel-element"><img src="img/image1.jpg" alt="image">
                    <p>Описание 9</p></li>
                <li class="carousel-element"><img src="img/image2.jpg" alt="image">
                    <p>Описание 10</p></li>
                <li class="carousel-element"><img src="img/image3.jpg" alt="image">
                    <p>Описание 11</p></li>
                <li class="carousel-element"><img src="img/image4.jpg" alt="image">
                    <p>Описание 12</p></li>
            </ul>
        </div>
        <div class="carousel-arrow-right">
            <span>Вправо</span>
        </div>
    </div>
    <script type="text/template" id="cv">
        <div class="cv__wrapper">
            <div class="heading">
                <div class="container">
                    <h1><%= name %></h1>
                    <img <%= portrait %>>
                    <p><%= about %></p>
                </div>
            </div>
            <div class="motivation">
                <div class="container">
                    <h3><%= motivationHeading %></h3>
                    <ul>
                        <li><%= motivation1 %></li>
                        <li><%= motivation2 %></li>
                        <li><%= motivation3 %></li>
                    </ul>
                </div>
            </div>
            <div class="contacts">
                <div class="container">
                    <p><%= contact1Heading %></p>

                    <p><%= cellNumber %></p>

                    <p><%= contact2Heading %></p>
                    <a <%= socialLink %>><%= socialName %></a>
                </div>
            </div>
            <div class="feedback">
                <div class="container">
                    <p><%= feedbackHeading %></p>

                    <p><%= feedbackParagraph %></p>
                </div>
            </div>
        </div>
    </script>
</body>
</html>
