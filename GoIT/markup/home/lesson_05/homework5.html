  <div class="header">

    <ul class="menu">

          </div>
          <div>
            <input type="password" name="password" required placeholder="Password Confirm">

          <div class="newsletter">
            <input type="checkbox" id="newsletter">
            <label for="newsletter">Send me Youbike updates and tips</label>
          </div>
          <div>
            <input class="createAccount" type="submit" value="Create my Account">
          </div>
          <div class="policy">
            <span>By clicking the button above, you agree to the Terms of Service
