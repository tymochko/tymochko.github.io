<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>YouBike</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <ul class="userMenu">
      <li><img src="img/flag_icon.png" alt=""><a class="flag" href="#minhasOfertas">Minhas Ofertas</a></li>
      <li class="fancyBg">
        <ul>
          <li>Ola! <a href="#entrar">Entrar</a></li>
          <li>ou <a href="#cadastre">Cadastre-se</a></li>
        </ul>
      </li>
    </ul>
    <ul class="menu">
      <li><a href="#meuYouBike">Meu YouBike</a></li>
      <li><a href="#vender">Vender</a></li>
      <li><a href="#forum">Forum</a></li>
      <li><a href="#contato">Contato</a></li>
      <li><a href="#ajuda">Ajuda</a></li>
    </ul>
  </div>
  <div class="jumbotron">
    <div class="wrapper">
      <div class="loginForm">
        <h3>Cadastre-se</h3>
        <div class="formsList">
          <a href="#login_fb_button"><img src="img/login_fb_button.png" alt="login_fb_button"></a>
          <div class="ou">OU</div>
          <form class="form" action="#">
            <div>
              <input class="form__input" type="text" name="first_name" required placeholder="First Name">
            </div>
            <div>
              <input class="form__input" type="text" name="last_name" required placeholder="Last Name">
            </div>
            <div>
              <input class="form__input" type="email" name="email" required placeholder="Email Address">
            </div>
            <div>
              <input class="form__input" type="password" name="password" required placeholder="Choose Password">
            </div>
            <div>
              <input class="form__input" type="password" name="password" required placeholder="Password Confirm">
            </div>
            <div class="newsletter">
              <input class="newsletter__checkbox" type="checkbox" id="newsletter">
              <label for="newsletter">Send me Youbike updates and tips</label>
            </div>
            <div>
              <input class="createAccount" type="submit" value="Create my Account">
            </div>
            <div class="policy">
              By clicking the button above, you agree to the Terms of Service
              Xiew our Privacy Policy.
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
