<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Composition II in Red, Blue, and Yellow, 1930 (Pieter Cornelis "Piet" Mondriaan)</title>
  <link rel="stylesheet" href="css/style_table.css">
</head>
<body>
  <table>
    <tr class="row1">
      <td class="col1" colspan="2"></td>
      <td class="col3" colspan="2"></td>
      <td class="col5" colspan="2"></td>
    </tr>
    <tr class="row2">
      <td class="col1"></td>
      <td class="col2" colspan="3" rowspan="2"></td>
      <td class="col5" colspan="2"></td>
    </tr>
    <tr class="row3">
      <td class="col1" rowspan="2"></td>
      <td class="col5"></td>
      <td class="col6"></td>
    </tr>
    <tr class="row4">
      <td class="col2" colspan="2" rowspan="2"></td>
      <td class="col4"></td>
      <td class="col5" colspan="2"></td>
    </tr>
    <tr class="row5">
      <td class="col1" rowspan="3"></td>
      <td class="col4"></td>
      <td class="col5" colspan="2" rowspan="2"></td>
    </tr>
    <tr class="row6">
      <td class="col2" colspan="2"></td>
      <td class="col4"></td>
    </tr>
    <tr class="row7">
      <td class="col2"></td>
      <td class="col3"></td>
      <td class="col4" colspan="3"></td>
    </tr>
  </table>
</body>
</html>
