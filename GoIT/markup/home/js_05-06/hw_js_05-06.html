<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <title>Homework Javascript 05-06</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!--<h1 class="timer-heading">SIMPLE STOP WATCH</h1>-->
  <div class="body-wrapper">
    <div class="timer-wrapper">
      <div class="timer-screen">
        <span class="timer-screen__numbers timer-screen__numbers--hours"></span>
        <span class="timer-screen__numbers timer-screen__numbers--colon">:</span>
        <span class="timer-screen__numbers timer-screen__numbers--minutes"></span>
        <span class="timer-screen__numbers timer-screen__numbers--colon">:</span>
        <span class="timer-screen__numbers timer-screen__numbers--seconds"></span>
        <span class="timer-screen__numbers timer-screen__numbers--miliseconds"></span>
      </div>
      <button type="button" class="btn btn-lg btn-success button-start">START</button>
      <button type="button" class="btn btn-lg btn-success button-pause button-disappear">PAUSE</button>
      <button type="button" class="btn btn-lg btn-danger button-clear">CLEAR</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
