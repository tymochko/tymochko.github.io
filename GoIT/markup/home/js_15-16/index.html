<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waldo search engine</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div>
            <img src="img/waldo-search.jpg" alt="waldo search logo" id="img">
            <form action="post" class="search__form">
                <input type="text" class="search__input-text" id="textId">
                <input type="submit" class="search__input-submit" value="Submit" id="submitId">
            </form>
            <div id="results" class="results"></div>
        </div>
    </div>
</body>
</html>
